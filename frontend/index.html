<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Team Schedule - 2024 Season</title>
    <style>
        :root {
            --primary-color: #013369;
            --secondary-color: #D50A0A;
            --background-color: #F5F5F5;
            --text-color: #4A4A4A;
            --border-color: #E0E0E0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        
        select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 2rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: white;
        }
        
        .game-week {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .week-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .game {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .game:last-child {
            border-bottom: none;
        }
        
        .team {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .team-logo {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .team-name {
            font-weight: 500;
        }
        
        .game-info {
            text-align: center;
            font-weight: 500;
            color: var(--secondary-color);
        }
        
        @media (max-width: 600px) {
            .game {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .team {
                margin-bottom: 0.5rem;
            }
            
            .game-info {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
